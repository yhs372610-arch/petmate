<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾 펫메이트 - 나에게 딱 맞는 반려동물 찾기</title>

  <link rel="stylesheet" href="style.css">
</head>
<body data-page="index">

  <!-- 헤더 -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span>🐾</span>
        펫메이트
      </div>
      <div class="header-subtitle">나만의 반려동물 매칭</div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <!-- 히어로 섹션 -->
    <section class="hero-section">
      <span class="hero-emoji">🐾</span>
      <h1 class="hero-title">펫메이트</h1>
      <p class="hero-subtitle">
        털 알레르기 · 주거환경 · 라이프스타일로<br>
        나에게 딱 맞는 반려동물 품종을 찾아드려요
      </p>

      <!-- 기능 소개 카드 3개 -->
      <div class="features-grid">
        <div class="feature-card fade-in delay-1">
          <div class="feature-icon">🧬</div>
          <div class="feature-title">정밀 매칭</div>
          <div class="feature-desc">단순한 "강아지형/고양이형"을 넘어 구체적인 품종을 추천해요</div>
        </div>
        <div class="feature-card fade-in delay-2">
          <div class="feature-icon">🏠</div>
          <div class="feature-title">환경 고려</div>
          <div class="feature-desc">주거환경, 알레르기, 예산까지 종합적으로 분석해요</div>
        </div>
        <div class="feature-card fade-in delay-3">
          <div class="feature-icon">📊</div>
          <div class="feature-title">상세한 결과</div>
          <div class="feature-desc">매칭도, 케어팁, 월 예상비용까지 상세하게 알려드려요</div>
        </div>
      </div>

      <!-- 시작 버튼 -->
      <div class="btn-start-wrap fade-in delay-4">
        <button id="btnStart" class="btn-primary">
          테스트 시작하기 🐾
        </button>
        <p style="margin-top: 12px; font-size: 0.82rem; color: #999;">
          14개 질문 · 약 3분 소요
        </p>
      </div>

    </section>
  </main>

  <!-- 푸터 -->
  <footer class="site-footer">
    <p>🐾 펫메이트 · 나에게 맞는 반려동물 찾기</p>
    <p style="margin-top: 4px;">반려동물을 입양하기 전, 항상 충분한 정보를 알아보세요 💙</p>
  </footer>

  <!-- 스크립트 -->
  <script src="pets-database.js"></script>
  <script src="script.js"></script>

</html>
